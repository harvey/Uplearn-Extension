<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tailwind-script.js" nonce="TAILWIND"></script>
    <script src="popup.js" nonce="POPUPSCRIPT"></script>
  </head>
  <body style="width: 325px; height: 200px;">
    <div class="p-4 shadow-lg" style="background-color: #5ABD2D;">
  <div class="bg-white p-4 rounded-lg">
    <div class="mb-4">
      <label class="block text-lg font-bold text-zinc-700">Uplearn Custom Speed</label>
      <div class="flex items-center mt-2">
        <span class="text-sm text-zinc-500 mr-2">Select a value:</span>
        <input type="range" id="dynamicSlider" name="dynamicSlider" min="0.5" max="3" value="1" step="0.25" class="slider w-full h-2 bg-blue-500 rounded-lg appearance-none cursor-pointer">
        <span id="sliderValue" class="ml-2 text-lg font-bold text-blue-500">1.75x</span>
      </div>
    </div>
    <div>
      <p class="text-zinc-600">Amount of time saved: <p id="timeSaved"></p></p> 
    </div>
    <div>
      <br><p class="text-zinc-600 font-bold">Changes will only be saved if you are on the Uplearn website.</p> 
    </div>
      <div>
        <br><a href="https://chromewebstore.google.com/detail/uplearn-auto-quality/ponkhohjmpoaknmpcialdnhajpcblkkg" class="text-purple-500 underline" target="_blank">Please rate this extension on the store</a>
      </div>
    </div>
  </div>
  </body>
</html>
